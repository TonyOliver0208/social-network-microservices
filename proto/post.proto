syntax = "proto3";

package post;

service PostService {
  rpc CreatePost (CreatePostRequest) returns (PostResponse);
  rpc GetPostById (GetPostByIdRequest) returns (PostResponse);
  rpc UpdatePost (UpdatePostRequest) returns (PostResponse);
  rpc DeletePost (DeletePostRequest) returns (DeletePostResponse);
  rpc GetUserPosts (GetUserPostsRequest) returns (PostsListResponse);
  rpc GetFeed (GetFeedRequest) returns (PostsListResponse);
  rpc LikePost (LikePostRequest) returns (LikeResponse);
  rpc UnlikePost (UnlikePostRequest) returns (LikeResponse);
  rpc CreateComment (CreateCommentRequest) returns (CommentResponse);
  rpc GetComments (GetCommentsRequest) returns (CommentsListResponse);
  rpc DeleteComment (DeleteCommentRequest) returns (DeleteCommentResponse);
  
  // Tag operations
  rpc GetTags (GetTagsRequest) returns (TagsListResponse);
  rpc GetPopularTags (GetPopularTagsRequest) returns (TagsListResponse);
  rpc GetPostsByTag (GetPostsByTagRequest) returns (PostsListResponse);
  rpc CreateTag (CreateTagRequest) returns (TagResponse);
}

message CreatePostRequest {
  string userId = 1;
  string content = 2;
  repeated string mediaUrls = 3;
  optional string visibility = 4;
  repeated string tags = 5;
}

message GetPostByIdRequest {
  string id = 1;
}

message UpdatePostRequest {
  string id = 1;
  string userId = 2;
  optional string content = 3;
  repeated string mediaUrls = 4;
}

message DeletePostRequest {
  string id = 1;
  string userId = 2;
}

message Author {
  string id = 1;
  string name = 2;
  optional string picture = 3;
  int32 reputation = 4;
}

message PostResponse {
  string id = 1;
  string userId = 2;
  string content = 3;
  repeated string mediaUrls = 4;
  int32 likesCount = 5;
  int32 commentsCount = 6;
  string visibility = 7;
  string createdAt = 8;
  string updatedAt = 9;
  optional Author author = 10;
  repeated TagResponse tags = 11;
}

message DeletePostResponse {
  bool success = 1;
}

message GetUserPostsRequest {
  string userId = 1;
  int32 page = 2;
  int32 limit = 3;
}

message GetFeedRequest {
  string userId = 1;
  int32 page = 2;
  int32 limit = 3;
}

message PostsListResponse {
  repeated PostResponse posts = 1;
  int32 total = 2;
  int32 page = 3;
  int32 limit = 4;
}

message LikePostRequest {
  string postId = 1;
  string userId = 2;
}

message UnlikePostRequest {
  string postId = 1;
  string userId = 2;
}

message LikeResponse {
  bool success = 1;
  int32 likesCount = 2;
}

message CreateCommentRequest {
  string postId = 1;
  string userId = 2;
  string content = 3;
}

message CommentResponse {
  string id = 1;
  string postId = 2;
  string userId = 3;
  string content = 4;
  string createdAt = 5;
}

message GetCommentsRequest {
  string postId = 1;
  int32 page = 2;
  int32 limit = 3;
}

message CommentsListResponse {
  repeated CommentResponse comments = 1;
  int32 total = 2;
}

message DeleteCommentRequest {
  string id = 1;
  string userId = 2;
}

message DeleteCommentResponse {
  bool success = 1;
}

// Tag messages
message TagResponse {
  string id = 1;
  string name = 2;
  string description = 3;
  int32 questionsCount = 4;
  string createdAt = 5;
}

message GetTagsRequest {
  int32 page = 1;
  int32 limit = 2;
}

message GetPopularTagsRequest {
  int32 limit = 1;
}

message TagsListResponse {
  repeated TagResponse tags = 1;
  int32 total = 2;
}

message GetPostsByTagRequest {
  string tagName = 1;
  int32 page = 2;
  int32 limit = 3;
}

message CreateTagRequest {
  string name = 1;
  string description = 2;
}
